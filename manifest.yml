applications:
- path: .
  memory: 128M
  instances: 1
  domain:
  name: [app-name]
  host: [host-name]
  disk_quota: 1024M
  env:
    CLASSIFIER_IDS: [Visual Recognition custom classifier ids.(comma separated)]
    CHANNEL_ACCESS_TOKEN:
  services:
    - [Cloudant No SQLDB service]
    - [IBM Watson Visual Recognition service]
